<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <header>
        <div class="header-buttons">
            <i class="fa fa-bars fa-2x" id="menu-toggle"></i>
            <i class="fas fa-home fa-2x" id="home-button"></i>
        </div>
        <div class="title-container">
            <h1 class="title">TaskMaster</h1>
        </div>
    </header>
    <div class="content">
        <div class="menu-container">
            <div class="sections">
                <h2 class="menu-titles">Home</h2>
                <div class="menu-buttons-container">
                    <button class="menu-buttons menu-button-active" id="all-tasks-button">
                        <i class="fas fa-inbox fa-2x"></i><span>All Tasks</span></button>
                    <button class="menu-buttons" id="today-tasks-button">
                        <i class="fas fa-calendar-day fa-2x"></i><span>Today</span></button>
                    <button class="menu-buttons" id="week-tasks-button">
                        <i class="fas fa-calendar-week fa-2x"></i><span>Next 7 Days</span></button>
                </div>
            </div>
            <div class="sections">
                <h2 class="menu-titles">Projects</h2>
                <div class="projects-container"></div>
            </div>
            <div class="sections">
                <h2 class="menu-titles">Notes</h2>
                <button class="menu-buttons" id="all-notes-button">
                    <i class="fas fa-sticky-note fa-2x"></i><span>Show All Notes</span></button>
            </div>
            <button class="creation-button">+</button>
        </div>
        <div class="creation-window hidden">
            <div class="creation-window-header">
                <h3 class="creation-window-title">Create a new...</h3>
                <i id="creation-window-close-button" class="fas fa-times fa-2x"></i>
            </div>

            <div class="creation-window-main-section">
                <div class="selection-section">
                    <button id="task-button" class="selection-buttons">To Do</button>
                    <button id="project-button" class="selection-buttons">Project</button>
                    <button id="note-button" class="selection-buttons">Note</button>
                </div>
                <div class="data-entry-section">
                    <form id="task-form" class="creation-window-forms form-active">
                        <textarea id="task-title-textarea" class="creation-window-textareas textareas-titles"
                            placeholder="Title: e.g. Pay bills" maxlength="50"></textarea>
                        <textarea id="task-description-textarea"
                            class="creation-window-textareas textareas-descriptions"
                            placeholder="Description: e.g. Do it online..."></textarea>
                        <div class="creation-window-input-section">
                            <div class="creation-window-sections">
                                <label for="date">Due Date: </label><input type="date" id="date">
                            </div>
                            <div class="creation-window-sections">
                                <label for="priority">Priority: </label>
                                <select name="priority" id="priority">
                                    <option value="" disabled selected>-- Select a Priority --</option>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <div class="creation-window-sections">
                                <label for="project">Project (opt.): </label>
                                <select id="project" name="project">
                                    <option value="">-- Select a Project --</option>
                                </select>
                            </div>
                        </div>
                        <button class="creation-window-add-button" id="add-task-submit-button" type="submit">+ Add a To
                            Do</button>
                    </form>
                    <form id="project-form" class="creation-window-forms">
                        <textarea id="project-title-textarea" class="creation-window-textareas textareas-titles"
                            placeholder="Title: e.g. Studying" maxlength="50"></textarea>
                        <button class="creation-window-add-button" id="add-project-submit-button" type="submit">+ Add a
                            Project</button>
                    </form>
                    <form id="note-form" class="creation-window-forms">
                        <textarea id="note-title-textarea" class="creation-window-textareas textareas-titles"
                            placeholder="Title:" maxlength="50"></textarea>
                        <textarea id="note-description-textarea"
                            class="creation-window-textareas textareas-descriptions"
                            placeholder="Description:"></textarea>
                        <button class="creation-window-add-button" id="add-note-submit-button" type="submit">+ Add a
                            Note</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="pages page-active" id="all-tasks-page">
            <h2 class="page-titles">All Tasks</h2>
            <div id="list-of-all-tasks" class="lists lists-of-tasks"></div>
        </div>
        <div class="pages" id="today-tasks-page">
            <h2 class="page-titles">Today</h2>
            <div class="lists lists-of-tasks"></div>
        </div>
        <div class="pages" id="week-tasks-page">
            <h2 class="page-titles">Next 7 Days</h2>
            <div class="lists lists-of-tasks"></div>
        </div>
        <div class="pages" id="all-notes-page">
            <h2 class="page-titles">Notes</h2>
            <div id="list-of-all-notes" class="lists"></div>
        </div>
    </div>
    <footer>
        <span>Copyright Â© 2023 ivooo369</span>
        <a href="https://github.com/ivooo369" class="github-link"><i class="fab fa-github fa-lg"></i></a>
    </footer>
    <div class="overlay hidden"></div>
</body>

</html>
